<template>
    <article class="slds-card slds-var-p-around_x-small">
    <div class="my-height">
        <div>
            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-grid  slds-var-p-bottom_medium">
                    <div class="slds-col slds-size_1-of-6">
                        <span class="slds-avatar slds-avatar_circle slds-avatar_large">
                            <img alt="Person name" src={Avatar} title="Person name" />
                        </span>
                    </div>
                    <div class="slds-col slds-size_5-of-6">
                        <template if:true={pAccount}>
                            <div class="slds-text-heading_large">{pAccount.Name}</div>
                            <div class="slds-text-heading_x-small my-title-color">{Location}</div>
                        </template>
                    </div>
                </div>
            </div>
            <div class="slds-card__body slds-card__body_inner">

                <div class="slds-grid slds-gutters slds-grid_align-end slds-var-p-around_xx-small">
                    <div class="slds-col">
                        <lightning-icon class="my-icons" size="x-small" icon-name={Attr1Icon} alternative-text="ID" title="ID"></lightning-icon>
                    </div>
                    <div class="slds-col">
                        <div class="slds-text-tile my-title-color">{Attr1Label}</div>
                    </div>
                    <div class="slds-col">
                        <template if:true={pAccount}>
                            <div class="slds-text-title_bold">{pAccount.AccountNumber}</div>
                        </template>                        
                    </div>
                </div>

                <div class="slds-grid slds-gutters slds-grid_align-end slds-var-p-around_xx-small">
                    <div class="slds-col">
                        <lightning-icon class="my-icons" size="x-small" icon-name={Attr2Icon} alternative-text="ID" title="ID"></lightning-icon>
                    </div>
                    <div class="slds-col">
                        <div class="slds-text-tile my-title-color">{Attr2Label}</div>
                    </div>
                    <div class="slds-col">
                        <template if:true={pAccount}>
                            <div class="slds-text-title_bold">{pAccount.PersonEmail}</div>
                        </template>    
                    </div>
                </div>
                
                <div class="slds-grid slds-gutters slds-grid_align-end slds-var-p-around_xx-small">
                    <div class="slds-col">
                        <lightning-icon class="my-icons" size="x-small" icon-name={Attr3Icon} alternative-text="ID" title="ID"></lightning-icon>
                    </div>
                    <div class="slds-col">
                        <div class="slds-text-tile my-title-color">{Attr3Label}</div>
                    </div>
                    <div class="slds-col">
                        <div class="slds-text-title_bold">{Attr3Value}</div>
                    </div>
                </div>          
            </div>

            <div class="">
                <hr class="my-line" />
            </div>  



            <div class="slds-card__body slds-card__body_inner">

                <div class="slds-grid slds-gutters slds-grid_align-end slds-var-p-around_xx-small">
                    <div class="slds-col">
                        <lightning-icon class="my-icons" size="x-small" icon-name={Attr4Icon} alternative-text="ID" title="ID"></lightning-icon>
                    </div>
                    <div class="slds-col">
                        <div class="slds-text-tile my-title-color">{Attr4Label}</div>
                    </div>
                    <div class="slds-col">
                        <div class="slds-text-title_bold">{Attr4Value}</div>
                    </div>
                </div>
            </div>

            <div class="">
                <hr class="my-line" />
            </div>

                        <lightning-icon class="my-icons" size="x-small" icon-name={Attr5Icon} alternative-text="ID" title="ID"></lightning-icon>
                    </div>
                    <div class="slds-col">
                        <div class="slds-text-tile my-title-color">{Attr5Label}</div>
                    </div>
                    <div class="slds-col">
                        <template if:true={pAccount}>
                            <div class="slds-text-title_bold">{pAccount.Customer_Since__c}</div>
                        </template>  
                    </div>
                </div>
            </div>

            <div class="">
                <hr class="my-line" />
            </div> 
            
            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-grid slds-gutters slds-grid_align-end slds-var-p-around_xx-small">

                        <lightning-icon class="my-icons" size="x-small" icon-name={Attr6Icon} alternative-text="ID" title="ID"></lightning-icon>

                    <div class="slds-col slds-size_7-of-8 my-bar">
                        
                        <lightning-progress-bar value={Attr6Bar} size="small" class="my-progressbar"></lightning-progress-bar>                        
                    </div>
                </div>
            </div> 
        </div>       

        <div>

            <div class="">
                <hr class="my-line" />
            </div>           
            
            <div class="slds-card__body slds-card__body_inner">

                <div class="slds-grid ">
                    <div class="slds-col slds-size_1-of-8">

                    <div class="slds-col slds-size_7-of-8">
                        <div class="slds-text-title">{Attr7DescriptionLine1}</div>
                        <div class="slds-text-body_small">{Attr7DescriptionLine2}</div>
                    </div>
                </div>
            </div>
